<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam - My Website</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial;
        }

        body {
            background: #f2f2f2;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            background: #000;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            font-size: 22px;
            font-weight: bold;
        }

        /* 3 DOT MENU */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* DROPDOWN MENU BOX */
        .menu-box {
            position: absolute;
            right: 20px;
            top: 60px;
            background: #fff;
            width: 150px;
            border-radius: 5px;
            box-shadow: 0 0 10px #aaa;
            display: none;
        }

        .menu-box a {
            display: block;
            padding: 12px;
            color: black;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }

        .menu-box a:hover {
            background: #f5f5f5;
        }

        /* MAIN AREA */
        .container {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        h1 {
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <h2>Shivam</h2>

        <!-- MENU ICON (3 DOTS) -->
        <div class="menu-icon" onclick="toggleMenu()">â‹®</div>

        <!-- MENU BOX -->
        <div class="menu-box" id="menubox">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </nav>


    <!-- MAIN CONTENT -->
    <div class="container">
        <h1>Welcome to Shivam's Website</h1>
        <p>This is a complete HTML + CSS + JS website created in one single file.</p>
        <p>You can edit the content as you like.</p>
    </div>


    <!-- JAVASCRIPT -->
    <script>
        function toggleMenu() {
            let menu = document.getElementById("menubox");

            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        // Outside click close menu
        window.onclick = function(event) {
            let menu = document.getElementById("menubox");
            if (!event.target.matches('.menu-icon')) {
                menu.style.display = "none";
            }
        }
    </script>

</body>
</html>
